<div class="search-form">
  <div class="input-icon">
    <app-custom-icons icon="search" />
    <input
      type="text"
      class="body-medium-regular"
      id="search"
      (input)="onInputChange($event)"
    />
  </div>

  <div class="profile-container">
    <app-custom-icons icon="notifications_none" />
    <app-avatar [avatarUrl]="profileUrl" />
  </div>
</div>
