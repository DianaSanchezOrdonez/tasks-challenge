<div class="chip-container" [ngClass]="item.className">
  @if(item.hasIcon) {
  <app-custom-icons icon="{{ item.iconName }}" />
  }
  <span class="body-medium-bold">
    @if (item.type === 'date') {
    {{ item.content | date : "d MMMM, yyyy" | uppercase }}
    } @else {
    {{ item.content | uppercase }}
    }
  </span>
</div>
