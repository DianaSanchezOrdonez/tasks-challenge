<mat-chip-set>
  <mat-chip [ngClass]="item.className">
    @if(item.hasIcon) {
      <app-custom-icons icon="{{ item.iconName }}"/>
    } 
    @if (item.type === 'date') {
      {{ item.content | date : "d MMMM, yyyy" | uppercase }}
    } @else {
      {{ item.content | uppercase }}
    }
  </mat-chip>
</mat-chip-set>
